
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<title>Add Student</title>
	
	<h:outputStylesheet library="css" name="style.css"  />
	<h:outputStylesheet library="css" name="add-student-style.css"  />
	
</h:head>

<h:body>

	<div id="wrapper">
		<div id="header">
			<h2>UFRN - Atividade (CRUD de estudantes)</h2>
		</div>
	</div>
	
	<div id="container">
		<h3>Adicionar estudante</h3>

		<h:messages globalOnly="true" />

		<h:form id="form" style="margin-top: 10px;" >
			<h:panelGrid columns="3">
			
				<h:outputLabel>Nome:</h:outputLabel> <h:inputText value="#{student.firstName}" id="firstName" required="true" requiredMessage="Preencher o nome antes de enviar." /> <h:message for="firstName" />
	
				<h:outputLabel>Sobrenome:</h:outputLabel> <h:inputText value="#{student.lastName}" id="lastName" required="true" requiredMessage="Preencher o sobrenome antes de enviar." /> <h:message for="lastName" />
	
				<h:outputLabel>Email:</h:outputLabel> <h:inputText value="#{student.email}" id="email" 
									required="true"
            							requiredMessage="Preencher o email antes de enviar."/> 	<h:message for="email" />
				
				<h:outputLabel /> <h:commandButton value="Salvar" styleClass="save" action="#{studentController.addStudent(student)}"/>
			
			</h:panelGrid>
		</h:form>

		<div style="clear: both;"></div>

		<p><h:outputLink value="list-students.xhtml">Voltar</h:outputLink></p>

	</div>	
</h:body>
</html>
