<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:metadata>
  <f:event type="preRenderView" listener="#{studentController.loadStudents()}"/>
</f:metadata>

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<title>Student Tracker App</title>
	
	<h:outputStylesheet library="css" name="style.css"  />
	
</h:head>

<h:body>

	<div id="wrapper">
		<div id="header">
			<h2>UFRN - Atividade (CRUD de estudantes)</h2>
		</div>
	</div>

	<div id="container">

		<div id="content">
		
			<h:messages globalOnly="true" />			

			<h:form>
						
			<h:dataTable value="#{studentController.students}" var="tempStudent"
				styleClass="demo-table" 
				headerClass="demo-table-header"
				rowClasses="demo-table-odd-row,demo-table-even-row">

				<h:column>
					<!-- the column header -->
					<f:facet name="header">Nome</f:facet>

					<!--  the value for each row -->
					#{tempStudent.firstName}
				</h:column>

				<h:column>
					<!-- the column header -->
					<f:facet name="header">Sobrenome</f:facet>

					<!--  the value for each row -->
					#{tempStudent.lastName}
				</h:column>

				<h:column>
					<!-- the column header -->
					<f:facet name="header">Email</f:facet>

					<!--  the value for each row -->
					#{tempStudent.email}
				</h:column>

				<h:column>
					<!-- the column header -->
					<f:facet name="header">Ação</f:facet>

					<!--  the value for each row -->
					<h:commandLink value="Atualizar"
						action="#{studentController.loadStudent(tempStudent.id)}"/>
					|

					<h:commandLink value="Deletar"
						onclick="if (!confirm('Você tem certeza que deseja deletar este estudante?')) return false"
						action="#{studentController.deleteStudent(tempStudent.id)}"/>
					
				</h:column>

			</h:dataTable>

			<h:button value="Adicionar estudante" styleClass="add-student-button" outcome="add-student-form"/>

			</h:form>
			<p>Créditos/Referência: luv2code.com</p>
		</div>
		
	</div>

</h:body>
</html>
